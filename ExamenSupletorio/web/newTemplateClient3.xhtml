<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/supletorio.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:growl id="growl" showDetail="true" />

                    <p:commandButton value="Select Car" icon="pi pi-home" action="#{dfView.chooseCar}">
                        <p:ajax event="dialogReturn" listener="#{dfView.onCarChosen}" update="growl" />
                    </p:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h3 style="margin-top:0">JFreeChart</h3>
                <p:graphicImage value="#{graphicImageView.chart}" />

                <h3>JFreeChart rendered as DataURI / ViewScoped support</h3>
              

                <h3>GraphicText</h3>
                <p:graphicImage value="#{graphicImageView.graphicText}" />
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
